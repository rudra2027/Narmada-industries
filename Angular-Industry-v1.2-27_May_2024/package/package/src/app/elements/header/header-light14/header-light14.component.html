<header class="site-header header-transparent header-white-transparent  mo-left header navstyle1">
  <div class="top-bar">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="dlab-topbar-left">
          <ul>
            <li><a href="javascript:void(0);">About Us</a></li>
            <li><a href="javascript:void(0);">Refund Policy</a></li>
            <li><a href="javascript:void(0);">Help Desk</a></li>
          </ul>
        </div>
        <div class="dlab-topbar-right">
          <a [routerLink]="['/contact-1']" class="site-button btnhover17 radius-no">GET A QUOTE</a>
        </div>
      </div>
    </div>
  </div>
  <!-- main header -->
  <div class="sticky-header main-bar-wraper navbar-expand-lg">
    <div class="main-bar clearfix ">
      <div class="container clearfix">
        <!-- website logo -->
        <div class="logo-header mostion">
          <a [routerLink]="['/index']"><img src="assets/images/logo-white-7.png" alt=""></a>
        </div>
        <!-- nav toggle button -->
        <button class="navbar-toggler collapsed navicon justify-content-end" type="button" (click)="clickEvent()" [ngClass]="{'open': collapseToggle}">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <!-- extra nav -->
        <div class="extra-nav">
          <div class="extra-cell">
            <button id="quik-search-btn" type="button" (click)="searchOpen()" class="site-button-link"><i class="la la-search"></i></button>
          </div>
        </div>
        <!-- Quik search -->
        <div class="dlab-quik-search {{searchToggle ? 'On d-block':'d-none'}}">
          <form action="#">
            <input name="search" value="" type="text" class="form-control" placeholder="Type to search">
            <span id="quik-search-remove" (click)="searchOpen()"><i class="ti-close"></i></span>
          </form>
        </div>
        <!-- main nav -->
        <div class="header-nav navbar-collapse collapse justify-content-end" id="navbarNavDropdown" [ngClass]="{'collapse show': collapseToggle}">
          <div class="logo-header d-md-block d-lg-none">
            <a [routerLink]="['/index']"><img src="assets/images/logo-7.png" alt=""></a>
          </div>
          <app-navigation1/>
          <div class="dlab-social-icon">
            <ul>
              <li><a class="site-button sharp facebook fa fa-facebook" href="javascript:void(0);"></a></li>
              <li><a class="site-button sharp twitter fa fa-twitter" href="javascript:void(0);"></a></li>
              <li><a class="site-button sharp linkedin fa fa-linkedin" href="javascript:void(0);"></a></li>
              <li><a class="site-button sharp instagram fa fa-instagram" href="javascript:void(0);"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- main header END -->
</header>
