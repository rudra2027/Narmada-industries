<div class="section-full bg-white">
  <owl-carousel-o [options]="customOptions" class="portfolio-carousel-nogap owl-none">
    @for(slide of slideStore; track slide){
    <ng-template carouselSlide>
        <div class="item wow bounceInUp" data-wow-duration="2s" data-wow-delay="0.2s">
          <div class="dlab-media dlab-img-overlay1 dlab-img-effect portbox1 style1">
            <img src="{{slide.image}}" alt=""/>
            <div class="overlay-bx">
              <div class="portinner">
                <h3 class="port-title"><a [routerLink]="['/services-details']">{{slide.title}}</a></h3>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    }
  </owl-carousel-o>
</div>
