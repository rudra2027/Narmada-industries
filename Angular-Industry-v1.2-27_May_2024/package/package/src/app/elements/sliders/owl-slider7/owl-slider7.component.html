<div class="section-full content-inner-2 bg-gray wow fadeIn" data-wow-duration="2s" data-wow-delay="0.6s" style="background-image:url(assets/images/overlay/brilliant.png);">
  <div class="container">
    <div class="section-head text-black text-center">
      <h2 class="title">Why Solar Energy is Best</h2>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry has been the industry's standard dummy text ever since the been when an unknown printer.</p>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <owl-carousel-o [options]="customOptions" class="img-carousel-dots owl-theme owl-dots-none owl-btn-center-lr owl-btn-3">
            @for(slide of slideStore; track slide){
            <ng-template carouselSlide>
              <div class="item">
                <div class="service-box style4">
                  <div class="icon-lg m-b5 text-primary radius">
                    <a href="javascript:void(0);" class="icon-cell"><i class="{{slide.class_name}}"></i></a>
                  </div>
                  <h3 class="title">{{slide.title}}</h3>
                  <div class="no">{{slide.number}}</div>
                </div>
              </div>
            </ng-template>
            }
          </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
