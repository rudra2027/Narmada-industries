<div class="section-full content-inner-1 frame-project-area">
  <div class="section-head text-center">
    <h2 class="title">Project And Portfolio</h2>
    <div class="dlab-separator bg-primary m-b0"></div>
  </div>
  <owl-carousel-o [options]="customOptions" class="owl-project owl-theme owl-btn-center-lr">
    @for(slide of slideStore; track slide){
    <ng-template carouselSlide>
      <div class="item wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.3s">
        <div class="project-bx">
          <div class="media dlab-img-effect zoom"><img src="{{slide.image}}" alt="" /></div>
          <div class="info">
            <h4 class="title"><a [routerLink]="['/portfolio-details']">{{slide.title}}</a></h4>
          </div>
        </div>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
  <div class="m-t40 text-center">
    <a [routerLink]="['/portfolio-grid-2']" class="site-button btnhover14">View All Portfolio</a>
  </div>
</div>
