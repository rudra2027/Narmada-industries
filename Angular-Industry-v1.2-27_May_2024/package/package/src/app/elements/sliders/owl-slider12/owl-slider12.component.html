<div class="section-full bg-white">
  <owl-carousel-o [options]="customOptions" class="project-carousel owl-btn-center-lr">
    @for(slide of slideStore; track slide){
    <ng-template carouselSlide>
      <div class="item wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.3s">
        <div class="dlab-box portfolio-style1">
          <div class="dlab-media dlab-img-overlay1 dlab-img-effect">
            <a [routerLink]="['/services-details']">
              <img src="{{slide.image}}" alt="">
            </a>
          </div>
          <div class="portfolio-info">
            <h4 class="title"><a [routerLink]="['/services-details']">{{slide.title}}</a></h4>
            <p>{{slide.introtext}}</p>
          </div>
        </div>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</div>
