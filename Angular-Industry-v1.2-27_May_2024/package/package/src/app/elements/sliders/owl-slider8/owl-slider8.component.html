<div class="section-full content-inner-2 bg-white">
  <div class="container">
    <div class="section-head text-center">
      <h2 class="title">Our Project</h2>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry has been the industry's standard dummy text ever since the been when an unknown printer.</p>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <owl-carousel-o [options]="customOptions" class="img-carousel-dots-nav owl-theme owl-dots-none owl-btn-center-lr owl-btn-3">
          @for(slide of slideStore; track slide){
          <ng-template carouselSlide>
            <div class="item wow bounceInUp" data-wow-duration="2s" data-wow-delay="0.2s">
              <div class="dlab-box project-bx">
                <div class="dlab-media radius-sm dlab-img-overlay1 dlab-img-effect zoom">
                  <a [routerLink]="['/portfolio-details']"><img src="{{slide.image}}" alt=""></a>
                </div>
                <div class="dlab-info">
                  <h5 class="dlab-title"><a [routerLink]="['/portfolio-details']">{{slide.title}}</a></h5>
                </div>
              </div>
            </div>
          </ng-template>
          }
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
