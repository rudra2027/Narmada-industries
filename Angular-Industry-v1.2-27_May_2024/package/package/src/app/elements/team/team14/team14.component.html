<ng-template ngFor let-teamData [ngForOf]="data">
  <div class="container">
    <div class="section-head text-black text-center">
      <h2 class="title">{{teamData.section_title}}</h2>
      <p>{{teamData.section_description}}</p>
    </div>
    <div class="">
      <owl-carousel-o [options]="customOptions" class="img-carousel owl-loaded owl-theme owl-btn-center-lr owl-btn-3">
        @for(team of teamData.team; track team;){
          <ng-template carouselSlide>
            <div class="item">
              <div class="dlab-box m-b30 dlab-team1">
                <div class="dlab-media">
                  <a href="javascript:void(0);">
                    <img width="358" height="460" alt="" src="{{team.image}}">
                  </a>
                </div>
                <div class="dlab-info">
                  <h4 class="dlab-title"><a href="javascript:;">{{team.name}}</a></h4>
                  <span class="dlab-position">{{team.role}}</span>
                  <ul class="dlab-social-icon dez-border">
                    @for(social of team.social_link; track social){
                    <li>
                      <a target="_blank" class="fa {{social.icon_class}}" href="javascript:void(0);" title="{{social.title}}" href="{{social.link}}"></a>
                    </li>
                    }
                  </ul>
                </div>
              </div>
            </div>
          </ng-template>
        }
      </owl-carousel-o>
    </div>
  </div>
</ng-template>
