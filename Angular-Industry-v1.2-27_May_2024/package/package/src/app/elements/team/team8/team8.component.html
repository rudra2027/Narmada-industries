<div class="section-full bg-white content-inner">
  <ng-template ngFor let-teamData [ngForOf]="data">
    <div class="container">
      <div class="section-head text-center">
        <h2 class="title">{{teamData.section_title}}</h2>
        <p>{{teamData.section_description}}</p>
      </div>

      <div class="row">
        @for(team of teamData.team; track team){
        <div class="col-lg-3 col-md-6 col-sm-6 wow fadeInLeft" data-wow-duration="2s" data-wow-delay="0.3s">
          <div class="dlab-box m-b30 dlab-team4">
            <div class="dlab-media">
              <a href="javascript:void(0);">
                <img alt="" src="{{team.image}}">
              </a>
            </div>
            <div class="dlab-info">
              <h4 class="dlab-title"><a [routerLink]="['/team-1']">{{team.name}}</a></h4>
              <span class="dlab-position">{{team.role}}</span>
              <ul class="dlab-social-icon">
                @for(social of team.social_link; track social){
                <li>
                  <a target="_blank" class="site-button circle-sm gray-light fa {{social.icon_class}}" href="{{social.link}}" title="{{social.title}}"></a>
                </li>
                }
              </ul>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </ng-template>
</div>
