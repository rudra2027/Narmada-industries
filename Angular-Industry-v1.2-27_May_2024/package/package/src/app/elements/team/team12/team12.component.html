<div class="section-full content-inner bg-white">
  <ng-template ngFor let-teamData [ngForOf]="data">
    <div class="container">
      <div class="section-head style2 text-center">
        <h2 class="title">{{teamData.section_title}}</h2>
        <p>{{teamData.section_description}}</p>
      </div>
      <div class="row">
        @for(team of teamData.team; track team){
        <div class="col-lg-3 col-md-6 col-sm-6 m-b30 wow fadeInLeft" data-wow-duration="2s" data-wow-delay="0.3s">
          <div class="dlab-box fly-box dlab-img-effect off-color ">
            <div class="dlab-media">
              <a href="javascript:void(0);"><img src="{{team.image}}" alt=""></a>
            </div>
            <div class="dlab-info p-a20 p-t40 border-1">
              <h5 class="dlab-title m-tb0"><a [routerLink]="['/team-1']">{{team.name}}</a></h5>
              <div class="bg-primary skew-content-box">
                <ul class="dlab-social-icon">
                  @for(social of team.social_link; track social){
                  <li>
                    <a target="_blank" class="fa {{social.icon_class}}" title="{{social.title}}" href="{{social.link}}"></a>
                  </li>
                  }
                </ul>
              </div>
              <span>{{team.role}}</span>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </ng-template>
</div>
