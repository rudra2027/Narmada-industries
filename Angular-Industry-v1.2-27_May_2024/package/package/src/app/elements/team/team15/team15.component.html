<div class="section-full bg-gray content-inner overlay-primary-dark bg-img-fix" id="team" style="background-image: url(assets/images/background/bg19.jpg);">
  <ng-template ngFor let-teamData [ngForOf]="data">
    <div class="container">
      <div class="section-head text-center text-white">
        <h2 class="title">{{teamData.section_title}}</h2>
        <p>{{teamData.section_description}}</p>
      </div>
      <div class="section-content">
        <div class="row">
          @for(team of teamData.team; track team){
          <div class="col-lg-3 col-md-6 col-sm-6 wow bounceInLeft" data-wow-duration="2s" data-wow-delay="0.3s">
            <div class="dlab-box m-b30 dlab-team3">
              <div class="dlab-media">
                <a href="javascript:void(0);">
                  <img width="358" height="460" alt="" src="{{team.image}}">
                </a>
              </div>
              <div class="dlab-info">
                <h4 class="dlab-title"><a [routerLink]="['/team-1']">{{team.name}}</a></h4>
                <span class="dlab-position">{{team.role}}</span>
                <ul class="dlab-social-icon dez-border">
                  @for(social of team.social_link; track social){
                  <li><a target="_blank" class="fa {{social.icon_class}}" title="{{social.title}}" href="{{social.link}}"></a></li>
                  }
                </ul>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </ng-template>
</div>
