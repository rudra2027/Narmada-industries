<div class="row">
  @for(blog of data; track blog){
  <ng-container>
    <div class="col-lg-4 col-md-6 wow bounceInLeft" data-wow-duration="2s" data-wow-delay="0.3s">
      <div class="blog-post blog-grid blog-rounded blog-effect1">
        <div class="dlab-post-media dlab-img-effect zoom">
          <a routerLink="/{{blog.read_more_link}}"><img src="{{blog.blog_image}}" alt=""></a>
        </div>
        <div class="dlab-info p-a20 border-1 bg-white">
          <div class="dlab-post-meta">
            <ul>
              <li class="post-date" [innerHTML]="blog.post_date"></li>
              <li class="post-author" [innerHTML]="blog.post_author"></li>
            </ul>
          </div>
          <div class="dlab-post-title">
            <h4 class="post-title"><a routerLink="/{{blog.read_more_link}}">{{blog.post_title}}</a></h4>
          </div>
          <div class="dlab-post-text">
            <p>{{blog.post_description}}</p>
          </div>
          <div class="dlab-post-readmore">
            <a routerLink="/{{blog.read_more_link}}" title="READ MORE" rel="bookmark"
              class="site-button btnhover15">{{blog.read_more_text}}
              <i class="ti-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  }
</div>
