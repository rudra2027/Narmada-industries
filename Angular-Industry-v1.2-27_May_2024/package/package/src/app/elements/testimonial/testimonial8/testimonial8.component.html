<div class="section-full content-inner-2 wow fadeIn" data-wow-duration="2s" data-wow-delay="0.3s">
  <ng-template ngFor let-testimonialData [ngForOf]="data">
    <div class="container">
      <div class="section-head style2 text-center">
        <h2 class="title">{{testimonialData.section_title}}</h2>
        <p>{{testimonialData.section_description}}</p>
      </div>
      <div class="row">
        <div class="col-lg-12 wow fadeIn" data-wow-delay="0.2s" data-wow-duration="2s">
          <owl-carousel-o [options]="customOptions" class="testimonial-one owl-btn-center-lr owl-btn-1 primary">
            @for( testimonial of testimonialData.testimonial; track testimonial){
            <ng-template carouselSlide>
              <div class="item">
                <div class="testimonial-1">
                  <div class="testimonial-pic radius">
                    <img src="{{testimonial.image}}" width="100" height="100" alt="">
                  </div>
                  <div class="testimonial-text">
                    <p>{{testimonial.description}}</p>
                  </div>
                  <div class="testimonial-detail">
                    <strong class="testimonial-name">{{testimonial.name}}</strong>
                    <span class="testimonial-position">{{testimonial.role}}</span>
                  </div>
                </div>
              </div>
            </ng-template>
            }
          </owl-carousel-o>
        </div>
      </div>
    </div>
  </ng-template>
</div>
