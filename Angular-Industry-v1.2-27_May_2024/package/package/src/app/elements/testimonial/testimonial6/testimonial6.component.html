<div class="section-full content-inner-2 bg-primary wow fadeIn" data-wow-duration="2s" data-wow-delay="0.3s">
  <ng-template ngFor let-testimonialData [ngForOf]="data">
    <div class="container">
      <div class="section-head style2 text-center text-white">
        <h2 class="title">{{testimonialData.section_title}}</h2>
        <p>{{testimonialData.section_description}}</p>
      </div>
      <div class="section-content">
        <owl-carousel-o [options]="customOptions"
          class="testimonial-one-dots owl-btn-center-lr owl-btn-3 owl-theme owl-btn-white testimonial-11-area  owl-dots-white-full">
          @for(testimonial of testimonialData.testimonial; track testimonial){
          <ng-template carouselSlide>
            <div class="item">
              <div class="testimonial-11 text-white">
                <div class="testimonial-pic">
                  <img src="{{testimonial.image}}" alt="">
                </div>
                <div class="testimonial-detail clearfix">
                  <div class="testimonial-text">
                    <p>{{testimonial.description}}</p>
                  </div>
                  <h5 class="testimonial-name m-t0 m-b5">{{testimonial.name}}</h5> <span
                    class="testimonial-position">{{testimonial.role}}</span>
                </div>
              </div>
            </div>
          </ng-template>
          }
        </owl-carousel-o>
      </div>
    </div>
  </ng-template>
</div>
