<div class="section-full content-inner-2 bg-gray">
  <ng-template ngFor let-testimonialData [ngForOf]="data">
    <div class="container">
      <div class="section-head style2 text-center">
        <h2 class="title">{{testimonialData.section_title}}</h2>
        <p>{{testimonialData.section_description}}</p>
      </div>
      <!-- Image Carousel start -->
      <owl-carousel-o [options]="customOptions" class="testimonial-two-dots owl-btn-center-lr owl-btn-3 owl-theme owl-dots-primary-full">
        @for(testimonial of testimonialData.testimonial; track testimonial){
        <ng-template carouselSlide>
          <div class="item p-a5 wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.3s">
            <div class="testimonial-9">
              <div class="testimonial-pic radius style1"><img src="{{testimonial.image}}" width="100" height="100" alt=""></div>
              <div class="testimonial-text">
                <p>{{testimonial.description}}</p>
              </div>
              <div class="testimonial-detail"> <strong class="testimonial-name">{{testimonial.name}}</strong> <span class="testimonial-position">{{testimonial.role}}</span> </div>
            </div>
          </div>
        </ng-template>
        }
      </owl-carousel-o>
    </div>
  </ng-template>
</div>
