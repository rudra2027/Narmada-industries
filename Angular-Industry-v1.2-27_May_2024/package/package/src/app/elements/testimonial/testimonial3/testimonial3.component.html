<div class="section-full content-inner-2 bg-gray wow fadeIn" data-wow-duration="2s" data-wow-delay="0.3s">
  <ng-template ngFor let-testimonialData [ngForOf]="data">
    <div class="container">
      <div class="section-head text-black text-center">
        <h2 class="title">{{testimonialData.section_title}}</h2>
        <p>{{testimonialData.section_description}}</p>
      </div>
      <owl-carousel-o [options]="customOptions" class="testimonial-box-carousel m-b5 owl-btn-center-lr owl-btn-2 radius-no owl-btn-md owl-theme primary owl-dots-none">
        @for(testimonial of testimonialData.testimonial; track testimonial){
        <ng-template carouselSlide>
          <div class="item">
            <div class="testimonial-11 testimonial-box">
              <div class="testimonial-pic">
                <img src="{{testimonial.image}}" alt="">
              </div>
              <div class="testimonial-detail quote-left quote-right">
                <div class="testimonial-text">
                  <p>{{testimonial.description}}</p>
                </div>
                <h5 class="testimonial-name text-primary m-t0 m-b5">{{testimonial.name}}</h5> <span
                  class="testimonial-position">{{testimonial.role}}</span>
              </div>
            </div>
          </div>
        </ng-template>
        }
      </owl-carousel-o>
    </div>
  </ng-template>
</div>
