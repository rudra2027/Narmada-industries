<div class="section-full content-inner bg-gray">
  <ng-template ngFor let-testimonialData [ngForOf]="data">
    <div class="container">
      <div class="section-head text-center">
        <h2 class="title">{{testimonialData.section_title}}</h2>
        <p>{{testimonialData.section_description}}</p>
      </div>
      <owl-carousel-o [options]="customOptions" class="testimonial-six owl-btn-center-lr testimonial-13-area owl-btn-2 primary dots-style-3 owl-theme">
        @for(testimonial of testimonialData.testimonial; track testimonial){
        <ng-template carouselSlide>
          <div class="item wow bounceInUp" data-wow-duration="2s" data-wow-delay="0.3s">
            <div class="testimonial-13">
              <div class="testimonial-text">
                <div class="quote-left"></div>
                <p>{{testimonial.description}}</p>
              </div>
              <div class="testimonial-detail clearfix">
                <div class="testimonial-pic radius shadow">
                  <img src="{{testimonial.image}}" alt="">
                </div>
                <h5 class="testimonial-name m-t10 m-b5">{{testimonial.name}}</h5>
                <span class="testimonial-position text-primary">{{testimonial.role}}</span>
              </div>
            </div>
          </div>
        </ng-template>
        }
      </owl-carousel-o>
    </div>
  </ng-template>
</div>
