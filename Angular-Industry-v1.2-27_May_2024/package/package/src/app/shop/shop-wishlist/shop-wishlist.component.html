
<div class="page-wraper">

  <!-- header -->
  <app-header-light3></app-header-light3>
  <!-- header END -->
  <!-- Content -->
  <div class="page-content bg-white">
    <!-- inner page banner -->
    <app-banner1 [data] = "banner"></app-banner1>
    <!-- inner page banner END -->
    <!-- contact area -->
    <div class="section-full content-inner">
    <!-- Product -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table check-tbl">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Product name</th>
                  <th>Unit Price</th>
                  <th>Quantity</th>
                  <th>Add to cart </th>
                  <th>Close</th>
                </tr>
              </thead>
              <tbody>
                @for(item of product_list; track item; let i = $index){
                <tr class="alert">
                  <td class="product-item-img">
                    <img src="{{ item.img }}" alt="">
                  </td>
                  <td class="product-item-name">{{ item.title }}</td>
                  <td class="product-item-price">{{ item.price | currency  }}</td>
                  <td class="product-item-quantity">
                    <div class="quantity btn-quantity max-w80">
                      <input id="demo_vertical{{ i+3 }}" type="text" value="{{ item.quantity }}" name="demo_vertical2"/>
                    </div>
                  </td>
                  <td class="product-item-totle">
                    <a [routerLink]="['/shop-cart']" class="site-button">Add To Cart</a>
                  </td>
                  <td class="product-item-close">
                    <a href="javascript:void(0);" data-dismiss="alert" aria-label="close" class="ti-close"></a>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Product END -->
  </div>
  <!-- Shop Service info -->
  <app-icon-box3></app-icon-box3>
  <!-- Shop Service info End -->
  </div>
  <!-- Content END-->
  <!-- Footer -->
  <app-footer19></app-footer19>

  <!-- Footer End -->
 <button class="scroltop fa fa-chevron-up" (click)="scroll_top()"></button>
</div>
